title: Copenhagen Bioscience PhD Programme
logo: /Figures/cbpp_logo.png
description: Information on getting starting before arriving in Copenhagen.
show_downloads: false
#google_analytics:
# theme: minimal-mistakes-jekyll
remote_theme: "mmistakes/minimal-mistakes@4.17.2"
plugins:
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      
# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/cphbiosciphd"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/enryH/cbpp_info"


# Site Author
author:
  name             : "Copenhagen Bioscience PhD Programme, generation 2019"
  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "We are some students who wanted to provide some assistance for newcommers of the 2020 generation."
  location         : "Copenhagen, Denmark"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  # - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
